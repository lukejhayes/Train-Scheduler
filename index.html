<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Firebase References -->
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

<!-- Moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Train Schedule</title>
</head>

<!-- Stylesheets -->
<link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
<link rel="stylesheet" href="./style.css">

<body>
  <div class="pagecontainer">
      <!-- Title -->
      <div class="jumbotron">
        <h1 class="text-center">
          <a> 
            <img src="./[images]/logo.png" width="50" height="40">
          </a> 
                Anytime is Train Time 
          <a> 
              <img src="./[images]/logo.png" width="50" height="40">
          </a>
        </h1>
          <h4 class="text-center"> ~ CHOOOOOOO CHOOOOOOO ~</h4>
      </div>

      <!-- Form -->
    <div class="row">
    <div class="col-md-12">
    <div class="card mb-4">
    <div class="card-header"> Current Data </div>
    <div class="card-body">

      <!-- Content/Table -->
      <table class="table table-sm table-hover" id='train-table'>
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      <!-- Add Train  -->
      <div class="card mb-4">
        <div class="card-header"> Add Train </div>
        <div class="card-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-input" type="text">
            </div>
            <div class="form-group">
              <label for="dest-input">Destination</label>
              <input class="form-control" id="dest-input" type="text">
            </div>
            <div class="form-group">
              <label for="first-input">First Train Time (HH:MM)</label>
              <input class="form-control" id="first-input" type="text">
            </div>
            <div class="form-group">
              <label for="freq-input">Frequency (min)</label>
              <input class="form-control" id="freq-input" type="text">
            </div>
            <button class="btn btn-primary float-right" id="add-data">Submit</button>
          </form>
        </div>
      </div>
    </div>
        
  </div>
</div>
  <!-- Link to js script in html to make connection -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
  <script src="./train.js"></script>
</body>
</html>
